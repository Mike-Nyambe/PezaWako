<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PezaWako | Sign Up</title>
    <!-- scss link -->
    <link rel="stylesheet" href="sass/main.scss">
    <!-- font links -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="landing-page-nav">
        <a href="index.html">
            <div class="landing-page-nav_logo">
                <img src="images/logo.png" alt="Pezawako official logo">
            </div>
        </a>
        <ul class="landing-page-nav_nav-link">
            <li>
                <a class="landing-page-nav_login-link" href="login.html"> login 
                    <img src="images/account-login-svgrepo-com.svg" alt="svg for loging icon">
                </a>
            </li>
        </ul>
    </nav>
    <section class="sign_up_section">
        <div class="container">
            <div class="sign_up_section_main-content">
                <div class="sign_up_section_paragraph-heading">
                    <p>fill in the form to creat an account</p>
                </div>
                <form action="">
                    <input type="text" placeholder="full name">
                    <input type="number" placeholder="phone number">
                    <select name="" id="Gender" required>
                        <option value="" selected disabled>Gender</option>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                    <input type="text" placeholder="city / town">
                    <input type="date">
                    <input type="password" placeholder="new password">
                    <input type="password" placeholder="retype password">
                    <button>create account</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>&COPY; PezaWako @ 2022</p>
    </footer>
</body>

</html>
